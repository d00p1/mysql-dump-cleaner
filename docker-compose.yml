services:
  cleaner:
    build: .
    container_name: mysql-dump-cleaner
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MODE: schedule
      SCHEDULE_EVERY: 1h
      DUMPFILE: /work/input/source.tar.gz
      OUTPUT_FILE: /work/output/filtered_result.tar.gz
      TMP_DIR: /tmp/mysql-dump-cleaner
    volumes:
      - ./data:/work/input:ro
      - ./output:/work/output
    depends_on:
      - minio

  minio:
    image: minio/minio:latest
    container_name: mysql-dump-cleaner-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

volumes:
  minio-data:
